<html>
    <head>
        <title>로그인 / 회원가입</title>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="로그인&회원가입.css">
    </head>
    <body>
        <div class="wrap">
            <div class="form-wrap">
                <div class="button-wrap">
                    <div id="btn"></div>
                    <button type="button" class="togglebtn" onclick="login()">로그인</button>
                    <button type="button" class="togglebtn" onclick="register()">회원가입</button>
                </div>
                <div class="social-icons">
                    <img src="myimage/로그인.svg">
                    <img src="myimage/회원가입.svg">
                </div>
                <form id="login" action="" class="input-group">
                    <input type="text" class="input-field" placeholder="이름이나 이메일 입력" required>
                    <input type="password" class="input-field" placeholder="비밀번호 입력" required>
                    <input type="checkbox" class="checkbox"><span>로그인 유지</span>
                    <button class="submit">로그인</button>
                    <!-- mysql db를 통해 정보관리 -->
                </form>
                <form id="register" action="" class="input-group">
                    <input type="text" class="input-field" placeholder="이름을 입력하세요." required>
                    <input type="email" class="input-field" placeholder="이메일을 입력하세요." required>
                    <input type="password" class="input-field" placeholder="비밀번호를 입력하세요." required>
                    <input type="checkbox" class="checkbox"><span>정보 제공에 동의하십니까?</span>
                    <button class="submit">회원가입</button>
                </form>
            </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            
            
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
        </script>
    </body>
</html>
