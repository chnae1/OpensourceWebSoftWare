<html>
    <head>
        <title>로그인 / 회원가입</title>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="회원정보수정.css">
    </head>
    <body>
        <div class="wrap">
            <div class="form-wrap">
                <div class="button-wrap">
                   <h1>회원정보 수정</h1>
                </div>
                <div class="social-icons">
                </div>
                <form id="login" action="" class="input-group">
                    <input type="text" class="input-field" placeholder="새 이름을 입력하세요." required>
                    <input type="email" class="input-field" placeholder="새 이메일을 입력하세요." required>
                    <input type="password" class="input-field" placeholder="새 비밀번호를 입력하세요." required>
                    <input type="checkbox" class="checkbox"><span>확실하십니까?</span>
                    <button class="submit">정보 수정</button>
                </form>
            </div>
        </div>
 
    </body>
</html>
